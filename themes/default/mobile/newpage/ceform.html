<{assign var="is_index_home" value=true}>
<{include file="mobile/block/header.html"}>

<div class="banner">
    <img src="/themes/default/mobile/static/images/design-11.png" />
</div>
<div class="fabiaoqu">
        <form id="ceform">
            <span class="data-url" data-url="<{link ctl='tenders:save'}>"></span>
            <div class="touch-input2">
                <input type="text" name="data[contact]" id="xname" placeholder="请输入您的姓名"><label for="xname">*</label>
            </div>
            <div class="touch-input2">
                <input type="text" name="data[house_mj]" placeholder="请输入房屋面积">
            </div>
            <{widget id="data/region" city_id=$data.city_id|default:$request.city_id class="text short"}>
            <div class="touch-input2">
                <input type="text" name="data[home_name]" placeholder="请输入小区名称">
            </div>
            <div class="touch-input2 tphone">
                <input type="text" name="data[mobile]" id="haoma" placeholder="请输入您的手机号码"><label for="haoma">获取验证码</label>
            </div>
            <input class="ptag-set" type="button" value="立即申请">
        </form>
    </div>
    <{include file="mobile/block/footer.html"}>
