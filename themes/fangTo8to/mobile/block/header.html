<div class="toptitle">

		<a href="<{if $pager.backurl}><{$pager.backurl}><{else}><{link ctl='mobile/index'}><{/if}>" class="lt app_ico top_lt"></a>
        <{elseif $CONFIG.site.multi_city}>
		<a href="<{link ctl='mobile/city'}>" class="lt city_link"><span class="app_ico city_ico"></span><{$request.city.city_name}>切换</a>
        <{/if}>

	 	</span>
        <{include file="mobile/block/nav.html"}>
        <script type="text/javascript">
        	$(function(){
    			$(".four-k").click(function(){
    				$(".dt-hd-navs-wrap").fadeIn(250);
    				$(".dt-hd-navs-wrap .dt-hd-navs").toggleClass("show-menus");
    			})
        		
        		$(".dt-hd-navs-wrap").click(function(){
        			$(".dt-hd-navs-wrap .dt-hd-navs").toggleClass("show-menus");
        			$(".dt-hd-navs-wrap").fadeOut(250);
        		})
        		
        		$(".dt-hd-navs-wrap>ul>li").click(function(){
        			event.stopPropagation();
        		})
        	})
        </script>
	</div>
</div>
